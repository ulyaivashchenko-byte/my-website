<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Форма реєстрації</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <form id="registrationForm" novalidate>
      <h2>Форма реєстрації</h2>

      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Ваше ім'я" required>

      <label for="lastName">Прізвище:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Ваше прізвище" required>

      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" placeholder="email@domain.com" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" minlength="6" placeholder="Мінімум 6 символів" required>

      <label for="confirmPassword">Підтвердження пароля:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" placeholder="Повторіть пароль" required>

      <div class="error" id="passwordError" aria-live="polite"></div>

      <label for="age">Вік:</label>
      <input type="number" id="age" name="age" min="1" max="100" placeholder="Вік" required>

      <label for="gender">Стать:</label>
      <select id="gender" name="gender" required>
        <option value="">-- виберіть --</option>
        <option value="male">Чоловіча</option>
        <option value="female">Жіноча</option>
        <option value="other">Інша</option>
      </select>

      <label for="terms" class="checkbox-label">
        <input type="checkbox" id="terms" name="terms" required>
        Я погоджуюсь з умовами використання
      </label>

      <button type="submit" id="submitBtn">Зареєструватися</button>
    </form>
  </main>

  <script>
    // Невелика клієнтська перевірка — переконаємось, що паролі співпадають
    (function() {
      const form = document.getElementById('registrationForm');
      const pwd = document.getElementById('password');
      const confirm = document.getElementById('confirmPassword');
      const errorBox = document.getElementById('passwordError');

      function validatePasswords() {
        if (!pwd.value || !confirm.value) {
          errorBox.textContent = '';
          return true;
        }
        if (pwd.value !== confirm.value) {
          errorBox.textContent = 'Паролі не співпадають.';
          return false;
        } else {
          errorBox.textContent = '';
          return true;
        }
      }

      pwd.addEventListener('input', validatePasswords);
      confirm.addEventListener('input', validatePasswords);

      form.addEventListener('submit', function(e) {
        // HTML5 базова валідація
        if (!form.checkValidity() || !validatePasswords()) {
          e.preventDefault();
          form.reportValidity();
        } else {
          // Для демонстрації — забороняємо реальну відправку та показуємо дані в консолі
          e.preventDefault();
          const data = new FormData(form);
          const obj = Object.fromEntries(data.entries());
          console.log('Форма готова до відправки:', obj);
          alert('Реєстрація успішна (демо). Перевірте консоль для даних форми.');
        }
      });
    })();
  </script>
</body>
</html>
